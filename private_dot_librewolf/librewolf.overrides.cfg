// touchpad strange scrolling behaviour
defaultPref("apz.gtk.kinetic_scroll.enabled", false);
//defaultPref("mousewheel.default.delta_multiplier_y", 60);

// video conferencing
defaultPref("media.peerconnection.enabled", true);
defaultPref("media.peerconnection.ice.no_host", false);

// screensharing
defaultPref("media.getusermedia.screensharing.enabled", true);

// safe negotiation
defaultPref("security.ssl.require_safe_negotiation", false);

// WebGL
defaultPref("webgl.disabled", false);

// cookie lifetime
// 0: until expire
// 2: until browser closes
defaultPref("network.cookie.lifetimePolicy", 0);

// Preserve history, cookies, etc.
defaultPref("privacy.clearOnShutdown.history", false);
defaultPref("privacy.clearOnShutdown.downloads", false);
defaultPref("privacy.clearOnShutdown.cookies", false);

// Touchpad gestures
defaultPref("browser.gesture.swipe.left", "");
defaultPref("browser.gesture.swipe.right", "");

// resistFingerprinting messes with the time zone, which is annoying
defaultPref("privacy.resistFingerprinting", false);

// better experience tabbing through search results
defaultPref("browser.urlbar.resultMenu.keyboardAccessible", false);

// https only mode
defaultPref("dom.security.https_only_mode", false);

defaultPref("security.OCSP.require", false);

defaultPref("browser.tabs.closeWindowWithLastTab", true);
